<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/5bd1105102.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- link to the style.css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>


<body>
    <!-- heading and logo -->
    <h1 class="heading">
        <img class="logo" src="assets/images/math.jpg" alt="picture with matematical signs"> Pi Math Game
    </h1>
    <!-- game area buttons -->
    <div class="game-area">
        <div class="controles-area">
            
            <button data-type="greaterthan" class="btn btn--big btn--green">
                <i class="fa-solid fa-greater-than"></i>
            </button>
            <button data-type="equal" class="btn btn--big btn--red">
                <i class="fa-solid fa-equals"></i>

            </button>
            <button data-type="lessthan" class="btn btn--big btn--green">
                <i class="fa-solid fa-less-than"></i>

            </button>

        </div>
        <!-- quaestion area span -->
        <div class="question-area">

            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <span id="message"></span>
            <input id="answer-box" type="text">
            
            
        </div>

        <button data-type="submit" id="submit-btn" class="btn btn--gray">Submit</button>

    </div>
    <!-- score area -->
    <div class="score-area">
        <p class="scores">Correct Answers <span id="correct">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <!-- script for script.js link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
